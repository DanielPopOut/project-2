<div class="dropdown dropright">
    <div class="" id="dropdownMenuButton"
         data-toggle="dropdown" aria-expanded="false" (click)="checkUserNameValid()">
        <i class="far fa-plus-square"></i>
    </div>

    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
        <a *ngFor="let cardType of cardTypeList" class="dropdown-item" (click)="setTypeCardToCreate(cardType)" [class.disabled]="!userService.isUserNameValid()">
            {{cardType.name}}
        </a>
    </div>

    <button [style.display]="'none'" data-toggle="modal" data-target="#newCardNameModal"
            #buttonHiddenCardModal></button>
</div>


<!-- Modal choix nom carte -->
<div class="modal fade" id="newCardNameModal" tabindex="-1" role="dialog" aria-labelledby="newCardNameModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="cardNameLabel">Card Title</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="card-name-div">
                        <input [(ngModel)]="cardToCreate.name" name='newCardNameInput' type="text" class="form-control"
                               id="inputCardName" placeholder="Card Name" #newCardNameInput>
                        <button class="btn btn-primary" (click)="createNewCard(newCardNameInput.value)"
                                data-dismiss="modal">New
                            Card
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
