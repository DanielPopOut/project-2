<div class="container">
    <div class="card panel-default">
        <!-- Default panel contents -->
        <div class="card-header">{{cardElement.title}}</div>

        <!-- Table -->
        <table class="table table-striped table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let voter of cardElement.voters">
                    <td>{{voter.name}}</td>
                    <td>{{voter.nbVotes}}</td>
                </tr>
                <tr>
                    <th>Total</th>
                    <th>{{getTotalVotersNumber()}}</th>
                </tr>
            </tbody>
        </table>
    </div>

    <button class="btn btn-outline-primary" (click)="navigateToEvent()">Retour</button>

</div>
