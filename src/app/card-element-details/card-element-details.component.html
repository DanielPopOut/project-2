<div class="container">
    <div class="card panel-default">
        <!-- Default panel contents -->
        <div class="card-header">{{cardElement.title}}</div>

        <!-- Table -->
        <table class="table table-striped table-hover">
            <thead class="thead-light">
            </thead>
            <tbody>
            <tr *ngFor="let voter of cardElement.voters">
                <th>{{voter.name}}</th>
                <td><span [ngSwitch]="voter.nbVotes">
                <!--<span *ngSwitchCase="0">...</span>-->
                <span *ngSwitchCase="1"><i class="fas fa-poo fa-lg color-brown"></i></span>
                <span *ngSwitchCase="2"><i class="fas fa-frown fa-lg color-secondary"></i></span>
            </span></td>
            </tr>
            <tr>
                <th>Total</th>
                <th>
                    {{getTotalVotersNumber(1)}} <i class="fas fa-poo fa-lg color-brown"></i>
                    {{getTotalVotersNumber(2)}} <i class="fas fa-frown fa-lg color-secondary"></i>
                </th>
            </tr>
            </tbody>
        </table>
    </div>

    <button class="btn btn-outline-primary" (click)="navigateToEvent()">Retour</button>
    <button class="btn btn-danger" (click)="deleteCardElement()">Delete card</button>

</div>
