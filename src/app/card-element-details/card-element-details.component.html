<div class="container">
    <div class="card panel-default">
        <!-- Default panel contents -->
        <div class="card-header">{{cardElement.title}}</div>

        <!-- Table -->
        <table class="table table-striped table-hover">
            <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Votes</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let voter of cardElement.voters">
                <td>{{voter.name}}</td>
                <td><span [ngSwitch]="voter.nbVotes">
                <!--<span *ngSwitchCase="0">...</span>-->
                <span *ngSwitchCase="1"><i class="far fa-check-circle fa-lg "></i></span>
                <span *ngSwitchCase="2"><i class="fas fa-times-circle fa-lg "></i></span>
            </span></td>
            </tr>
            <tr>
                <th>Total</th>
                <th>
                    {{getTotalVotersNumber(1)}} <i class="far fa-check-circle fa-lg "></i>
                    {{getTotalVotersNumber(2)}} <i class="fas fa-times-circle fa-lg "></i>
                </th>
            </tr>
            </tbody>
        </table>
    </div>

    <button class="btn btn-outline-primary" (click)="navigateToEvent()">Retour</button>

</div>
