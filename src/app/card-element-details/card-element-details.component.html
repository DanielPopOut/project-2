<div class="container">
    <div class="card panel-default">
        <!-- Default panel contents -->
        <div class="card-header">{{cardElement.title}}</div>

        <!-- Table -->
        <table class="table table-striped table-hover">
            <thead class="thead-light">
            </thead>
            <tbody>

            <tr *ngFor="let voterNumberToShow of tableSizeRangeArray">
                <td>{{negativeVoters[voterNumberToShow] ? negativeVoters[voterNumberToShow].name : ''}}</td>
                <td>{{positiveVoters[voterNumberToShow] ? positiveVoters[voterNumberToShow].name : ''}}</td>
            </tr>
            <tr>
                <th>{{getTotalVotersNumber(2)}} <i class="fas fa-frown fa-lg color-secondary"></i></th>
                <th> {{getTotalVotersNumber(1)}} <i class="fas fa-poo fa-lg color-brown"></i></th>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="button-container">
        <button class="btn btn-outline-primary flex-1-1" (click)="navigateToEvent()">Retour</button>
        <button class="btn btn-danger flex-1-1" (click)="deleteCardElement()"><i class="fas fa-lg fa-trash"></i>
            Delete card
        </button>
    </div>


</div>
