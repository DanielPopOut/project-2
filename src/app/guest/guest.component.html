<button class="btn btn-primary" data-toggle="modal" data-target="#guestListModal">Join</button>

<!-- Modal -->
<div class="modal fade" id="guestListModal" tabindex="-1" role="dialog" aria-labelledby="guestListModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Who are you</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4>Guests list</h4>
                <div>
                    <!--Ici j'affiche le nom de l'hote et ensuite tous les invitÃ©s-->
                    <button class="btn btn-primary btn-guest"
                            (click)="chooseName(event.host_name)" [class.active]="event.host_name===userName">
                        {{ event.host_name }}
                    </button>
                    <button *ngFor="let guest of event.guests" class="btn btn-primary btn-guest"
                            (click)="chooseName(guest)" [class.active]="guest===userName">
                        {{ guest }}
                    </button>
                </div>
                <hr>
                <h4>New ?</h4>
                <div class="new-guest-div">
                    <input type="text" class="form-control" id="inputName" placeholder="Your name" #newGuestName>
                    <button class="btn btn-primary" (click)="addNewGuest(newGuestName.value)">Join</button>
                </div>
                <hr>
                <div class="chosen-name-div btn">
                    You are {{userName}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
