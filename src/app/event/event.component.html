<div class="app-container" [style.height]="eventService.isContainerWidthSmall() ? '100%' : 'initial' ">
    <app-navbar></app-navbar>
    <app-guest></app-guest>
    <app-card-creation></app-card-creation>
    <app-card-element-modal></app-card-element-modal>

    <div class="container card-container " (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')"
         (touchmove)="swipe($event, 'move')"
         (window:resize)="onResize($event)">
        <div class="row" [style.height]="eventService.isContainerWidthSmall() ? '100%' : 'initial' ">
            <div *ngFor="let card of event.cards" class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 card-container-div"
                 [style.display]="shouldCardBeHidden(card)">
                <app-card  [card]="card" [cardNumberToShow]="textCardNumber"
                          (onNewElementClick)="newCardElementClick($event)"></app-card>
            </div>
        </div>


    </div>

    <div class="entire-screen without-click z-index-10">
        <div class="container big-centered-container">
            <span class="new-card-button with-click" (click)="createNewCard()">
                <i class="fas fa-plus fa-lg"></i>
            </span>
        </div>
    </div>

</div>
