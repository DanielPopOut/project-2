<div class="container">
    <div class="event_infos_container">
        <div class="event_date">{{event.date | date:'medium'}}</div>
        <h2 class="event_name">{{event.name}}</h2>
        <h5 class="event_place card-text">{{event.place}}</h5>
        <h5 class="event_host">Chez {{event.host_name}}</h5>
        <div class="buttons_container">
            <app-guest></app-guest>
            <app-card-creation></app-card-creation>
        </div>
    </div>

    <hr>
    <div class="card_container container">
        <div class="row">
            <div *ngFor="let card of event.cards" class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 card-container-div">
                <app-card [card]="card"></app-card>
            </div>
        </div>
    </div>
</div>



<!-- Modal choix nom carte -->
<div class="modal fade" id="newCardElementModal" tabindex="-1" role="dialog" aria-labelledby="newCardElementModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="cardNameLabel">Ajout element</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card-name-div">
                    <input [(ngModel)]="newCardElementName" name="newCardElementName" type="text" class="form-control" id="inputCardName" placeholder="Card Element Name" #newCardElementNameInput>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" (click)="createNewCardElement(newCardElementNameInput.value)" data-dismiss="modal">New
                    Card
                </button>
            </div>
        </div>
    </div>
</div>
