<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="first-line-navbar">
        <span class="navbar-brand">{{event.name}}</span>
        <button
            [class]=" userService.isUserNameValid()? ' btn btn-outline-light connexion-button' : ' btn btn-outline-primary connexion-button'"
            (click)="userService.showConnexionFormEvent(true)">
            <div *ngIf=" userService.isUserNameValid(); else elseBlock"><span class="padding-right">{{userService.username}}</span>
                <i class="fas fa-sync"></i></div>
            <ng-template #elseBlock>
                <div>Not connected <i class="fas fa-user-plus fa-lg"></i></div>
            </ng-template>
        </button>
        <div class="dropdown" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-ellipsis-v"></i>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#" (click)="newCardClick()">New Card</a>
                <a class="dropdown-item" href="#" (click)="newCardElementClick()"
                   [style.display]="eventService.isContainerWidthSmall() ? 'inherit' : 'none'">New Card Element</a>
                <a class="dropdown-item" href="#" (click)="deleteCardClick()">Delete Card</a>
            </div>
        </div>
    </div>
    <!--Button unused here....-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span> buouboub
    </button>


    <div class="collapse navbar-collapse entire-width" id="navbarNavAltMarkup">
        <div class="navbar-nav entire-width"
             [style.display]="eventService.isContainerWidthSmall() ? 'inherit' : 'none'">
            <div class="navbar-arrows" [style.display]="eventService.cardNumberToShow > 1 && eventService.event.cards.length > 3 ? 'flex' : 'none'"
                 (click)="eventService.setCardNumberToShow(eventService.cardNumberToShow - 1)">
                <i class="fas fa-angle-left"></i>
            </div>
            <a *ngFor="let card of event.cards;" class="nav-item nav-link"
               [style.display]="shouldNavBarCardBeVisible(card._id) ? 'inherit' : 'none'"
               [class.active]="eventService.cardIdToShow === card._id" (click)="setIdCardToShow(card)">
                {{card.name | showNoName}}</a>
            <div class="navbar-arrows" [style.display]="eventService.cardNumberToShow < eventService.event.cards.length - 2 && eventService.event.cards.length > 3 ? 'flex' : 'none'"
                 (click)="eventService.setCardNumberToShow(eventService.cardNumberToShow + 1)">
                <i class="fas fa-lg fa-angle-right"></i>
            </div>
        </div>
    </div>
</nav>
